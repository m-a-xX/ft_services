apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc-maria
  namespace: default
  labels:
    app: dep-maria
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mariadb
spec:
  selector:
    matchLabels:
      app: mariadb
  serviceName: mariadb
  template:
    metadata:
      labels:
        app: mariadb
    spec:
      containers:
      - name: mariadb
        image: img-mariadb
        imagePullPolicy: Never
        livenessProbe:
          exec:
            command:
            - /bin/ash
          initialDelaySeconds: 5
          periodSeconds: 5
        env:
          - name: WP_USER_PASS
            valueFrom:
              secretKeyRef:
                name: global-secret
                key: wp_user_password
          - name: ADMIN_PASS
            valueFrom:
              secretKeyRef:
                name: global-secret
                key: maria_admin_pass
        volumeMounts:
          - name: pv-maria
            mountPath: /var/lib/mysql
        ports:
        - containerPort: 3306
      volumes:
        - name: pv-maria
          persistentVolumeClaim:
            claimName: pvc-maria
---
apiVersion: v1
kind: Service
metadata:
  name: mariadb
spec:
  selector:
    app: mariadb
  type: ClusterIP
  ports:
  - port: 3306
    targetPort: 3306